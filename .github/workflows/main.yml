#-----------------------------
# GitHub action --> Manually run a workflow
#
#-----------------------------
name:  GitHub action

on:
  push:
    branches:
    - main
  
jobs:

  my_job:
    name: e2e testing
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
         node-version: '16.x'
    - name: Install Dependencies
      run: npm install -g
    - name: Start testing
      run: npm run test
  
